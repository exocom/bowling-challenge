    <script type="text/javascript">
        window.onload = () => {
            const validChars1 = /^([0-9]|10|X|-)$/;
            const validChars2 = /^([0-9]|10|X|\/|-)$/;

            const scores = document.getElementsByClassName('scores');
            for (const score of scores) {
                console.log(score, scores[score]);

                const inputs = score.getElementsByClassName('col-xs');
                for (const i in inputs) {
                    if (!inputs.hasOwnProperty(i)) break;
                    const input = inputs[i];
                    console.log(i);
                    input.addEventListener("input", () => {
                        input.textContent = input.textContent.trim();
                        input.className = 'col-xs';

                        const throw1score = parseInt(inputs[0].textContent.trim());
                        const throw2score = parseInt(inputs[1].textContent.trim());

                        if (i === '0') {
                            if (!validChars1.test(input.textContent)) {
                                input.className += ' error';
                                return;
                            }
                            if (input.textContent === '10') input.textContent = 'X';
                            if (input.textContent === 'X') {
                                inputs[1].textContent = '-';
                            }

                        }
                        if (i === '1') {
                            if (!validChars2.test(input.textContent || throw1score + throw2score > 10)) {
                                input.className += ' error';
                                return;
                            }
                            if (input.textContent === '10') input.textContent = 'X';
                            if (throw1score + throw2score === 10) input.textContent = '/';
                        }
                    }, false);
                }
            }
        };
    </script>
